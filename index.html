    <h3 style="text-align:center">Web Calculator App</h3>
    <div id="container">
        <form name="myForm">
        <input type="text" name="textview" class="textview" disabled><br>
        <input type="button" class="number" value="1" onclick="insertNum(1)">

        <input type="button" class="number" value="3" onclick="insertNum(3)">
        <input type="button" class="number" value="4" onclick="insertNum(4)">
         <br><br>
        <input type="button" class="number" value="5" onclick="insertNum(5)">
        <input type="button" class="number" value="6" onclick="insertNum(6)">
        <input type="button" class="number" value="7" onclick="insertNum(7)">
        <input type="button" class="number" value="8" onclick="insertNum(8)">
        <br><br>
        <input type="button" class="number" value="9" onclick="insertNum(9)">
        <input type="button" class="number" value="0" onclick="insertNum(0)">
        <input type="button" class="number" value=".">
        <input type="button" value="+">
        <br><br>
        <input type="button" value="-">
        <input type="button" value="*">
        <input type="button" value="/">
        <input type="button" value="%">
        <br><br>
        <input style="width:60%;height: 40px;" type="button" value="=">
        <input style="width:35%;height: 40px;"type="button" value="c">
        </form>
 
    </div>


    <div class="main">
        <section class="text-box">
            <input type="text" placeholder="Enter-item" id="txtVal" />
            <button onclick="addli()" id="add_text">ADD</button>
            <button onclick="addli()" id="add_text">Edit</button>
            <button onclick="addli()" id="add_text">Delete</button>
             <ul id="list">
                
            </ul>
        </section>
